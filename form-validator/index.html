<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Getting the eye icon from font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
            <h2>Register With Us</h2>
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">
            
            <label for="password">Password</label>
            <div class="password-input-container">
                <input type="password" id="password" placeholder="Enter password">
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input-container">
                <input type="password" id="confirmPassword" placeholder="Enter password again">
                <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
            </div>   
            
            <button id="submitButton">Submit</button>

            <div id="thankYouBox" class="thank-you-box">
                <strong>Thank You!</strong>
                <p>Your registration was successful.</p>
            </div>            
    </div>
<script src="script.js"></script>
</body>
</html>
