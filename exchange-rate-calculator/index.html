<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main-box">
            <h2>Currency Converter</h2>
            <form id="user-form">

                <div class="amount-box">
                    <label for="amount">Enter Amount:</label>
                    <input type="number" min="1" value="1" id="amount" name="amount">
                </div>

                <div class="dropdown-box">

                    <div class="dropdown-menu">
                        <label for="from-currency">From:</label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" id="from-flag">
                            <div class="select-box">
                                <select name="from" id="from-currency">
                                    <option value="USD" selected>USD</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="exchange-icon">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>

                    <div class="dropdown-menu">
                        <label for="to-currency">To:</label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="flag" id="to-flag">
                            <div class="select-box">
                                <select name="to" id="to-currency">
                                    <option value="PKR" selected>PKR</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="msg"></div>

                <div class="button-box">
                    <button id="submit" type="submit">Get Exchange Rate</button>
                </div>

            </form>
        </div>
    </div>
<script type="module" src="script.js"></script>
<script type="module" src="CountryCodes.js"></script>
</body>
</html>
