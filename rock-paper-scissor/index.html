<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="heading">Rock, Paper, Scissors Game</div>
        </nav>
    </header>
    <main class="container">
        <div class="main-box">
            <div class="images">
                <img src="/images/rock.png" alt="rock" class="img-circle">
                <img src="/images/paper.png" alt="paper" class="img-circle">
                <img src="/images/scissors.png" alt="scissors" class="img-circle">
            </div>
            <div class="scoreboard">
                <div class="score-box">
                    <div id="user-score" class="text-styling">0</div>
                    <div class="text">User</div>
                </div>
                <div class="score-box">
                    <div id="comp-score" class="text-styling">0</div>
                    <div class="text">Comp</div>
                </div>
            </div>

            <div class="msg-container">
                <div id="msg-box">Pick your Move</div>
            </div>

        </div>
    </main>
    
<script src="script.js"></script>
</body>
</html>
