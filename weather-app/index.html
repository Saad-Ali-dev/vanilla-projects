<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="current-weather">
            <h1 class="temperature">23°</h1>
            <p class="location">London</p>
            <p class="description">Cloudy</p>
        </div>
        
        <div class="forecast">
            <div class="forecast-day">
                <span>Sunday</span>
                <span class="forecast-temp">18°</span>
                <span class="forecast-icon">🌥️</span>
            </div>
            <div class="forecast-day">
                <span>Monday</span>
                <span class="forecast-temp">20°</span>
                <span class="forecast-icon">🌥️</span>
            </div>
            <div class="forecast-day">
                <span>Tuesday</span>
                <span class="forecast-temp">19°</span>
                <span class="forecast-icon">🌥️</span>
            </div>        
        <button class="add-location">+ Add Location</button>
    </div>
<script src="script.js"></script>
</body>
</html>
