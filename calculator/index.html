<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-box">
          <div class="output-screen"></div>
          <div class="box">
          <div class="operators">
            <div class="input-button">+</div>
            <div class="input-button">-</div>
            <div class="input-button">*</div>
            <div class="input-button">/</div>
            <div class="input-button">C</div>
        </div>
        <div class="numbers">
            <div class="input-button">7</div>
            <div class="input-button">8</div>
            <div class="input-button">9</div>
            <div class="input-button">4</div>
            <div class="input-button">5</div>
            <div class="input-button">6</div>
            <div class="input-button">1</div>
            <div class="input-button">2</div>
            <div class="input-button">3</div>
            <div class="input-button">0</div>
            <div class="input-button">.</div>
            <div class="input-button" id="calculate">=</div>
            <div class="flex">
              <button class="left-sm-bracket bracket">(</button>
              <button class="right-sm-bracket bracket">)</button>
              <button class="delete-button">del</button>
            </div>
        </div>
        </div>
      </div>
    </div>
    <div class="error-box">
      <div class="error-heading"></div>
      <div class="error-message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
